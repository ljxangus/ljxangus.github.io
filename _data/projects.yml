- name: Software-Defined Radio Implementation of Age-of-Information-Oriented Random Access
  id: software-defined-rad
  description: '<ul> <li>First practical SDR implementation of Age-of-Information (AoI) oriented random access using USRP N210 and GNURadio.</li> <li>Proposes and implements a two-level updating mechanism that reduces peak AoI by 30% and average AoI by 20% compared to baseline.</li> <li>Validates theoretical models through real-world experiments, demonstrating the effectiveness of simple schemes in practical scenarios.</li> <li>Published in IEEE IECON 2020.</li> </ul>'
