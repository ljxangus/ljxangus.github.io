  - Wireless System Design
  - Signal Processing
- name: Wireless Time-Sensitive Network (TSN) for IIoT
  id: rtts-sdr
  description: '<ul> <li>A real-time wireless system that is implemented on PC-USRP
    using GNURadio, targeting to provide TSN service to the upper layer with high
    accuracy synchronization.</li> <li>Achieving synchronization among nodes to within
    100ns, and the end-to-end latency can be down to 3.75ms.</li> <li>Easy-deployable
    and reconfigurable for many other time-critical wireless applications.</li> </ul>'
  date: true
