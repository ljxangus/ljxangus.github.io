- name: 'Blender: Toward Practical Simulation Framework for BLE Neighbor Discovery'
  id: blender-toward-pract
  description: '<ul> <li>An open-source simulation framework for BLE neighbor discovery based on NS-3, accurately modeling BLE 5.0 protocol stack with real-world factors.</li> <li>Validated against real-world experiments with < 5% error, accounting for duty cycles, scan intervals, and broadcast intervals.</li> <li>Enables rapid prototyping and evaluation of BLE neighbor discovery schemes without costly hardware deployments.</li> <li>Published in ACM MSWiM 2022.</li> </ul>'
