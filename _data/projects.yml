- name: Toward Optimal Broadcast Mode in Offline Finding Network
  id: toward-optimal-broad
  description: '<ul> <li>Investigates optimal broadcast modes for offline finding networks (e.g., Apple AirTag, Samsung SmartTag) through large-scale measurement with 50 real-world deployed tags.</li> <li>Proposes an adaptive broadcast mode selection algorithm that optimizes energy efficiency and finding success rate based on environmental conditions.</li> <li>Implements a prototype system and demonstrates significant performance improvements over existing solutions.</li> <li>Published in IEEE Transactions on Mobile Computing (TMC), 2025.</li> </ul>'
