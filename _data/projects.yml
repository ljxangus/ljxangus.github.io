- name: 'ROFA: Ultra-Reliable OFDMA for Industrial Automation'
  id: rofa
  description: '<ul> <li>An OFDMA-based system designed for Ultra-Reliable Low-Latency Communications (URLLC) in Industrial Internet of Things (IIoT).</li> <li>Achieves 99.995% reliability with 0.8ms average latency through centralized scheduling and robust modulation.</li> <li>Implemented on USRP SDR platform with GNURadio, supporting up to 32 simultaneous users in the 2.4GHz band.</li></ul>'
  link: null
  image: /assets/img/projects/rofa.png
  tech:
