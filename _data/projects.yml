- name: A Generic Real-Time Time-Slotted System on SDR
  id: tdma-sdr
  description: '<ul> <li>A full-stack time-slotted system built on USRP and GNURadio with flexible frame structure and microsecond-level timing precision.</li> <li>Supports multiple MAC protocols: TDMA, CSMA, Coded Slotted Aloha, and Physical-layer Network Coding for rapid prototyping.</li> <li>Features modular design for easy integration of new MAC schemes and real-world performance evaluation.</li> <li>Serves as the implementation platform for multiple research projects enabling cross-layer optimization studies.</li> </ul>'
  date: true
  link: null
  image: /assets/img/projects/tdma.png
  paper_source: 'IEEE Internet of Things Journal 9 (3), 2361-2374, 2021, '
  tech:
  - Software-define Radio
  - Wireless System Design
- name: Design and Implementation of High Performance Decoders for Next Generation Wireless Systems
  id: pnc-decoder
  description: '<ul> <li>Implemented a reduced-complexity Viterbi decoder for Physical-layer Network Coding (PNC) with soft-decision decoding and SIMD acceleration.</li> <li>Built the first single-GPP based PNC development environment in GNU Radio, reducing transmission slots from 4 to 2 for doubled throughput.</li> <li>Demonstrated real-time video streaming with improved quality and reduced latency compared to traditional relaying.</li> <li>Open-source contribution serving as the foundation for subsequent PNC research projects.</li> </ul>'
  date: true
  link: http://wireless.ie.cuhk.edu.hk/rpnc.html
