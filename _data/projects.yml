- name: Network-Coded Multiple Access on Unmanned Aerial Vehicle
  id: nc-uav
  description: '<ul> <li>A wireless system implemented on real UAVs using Embedded USRP E310 for signal transmission and reception.</li> <li>Implements Physical-layer Network Coding (PNC) with compute-and-forward protocol for improved spectral efficiency and reliability.</li> <li>Demonstrates successful network coding operations on airborne platforms with improved throughput over traditional relaying.</li> <li>Features Doppler shift compensation and adaptive power control for stable performance under UAV mobility.</li> </ul>'
  date: true
  link: null
  image: /assets/img/projects/A-cellular-network-with-a-UAV-base-station.png
  tech:
  - Software-define Radio
  - Wireless System Design
  - Signal Processing
